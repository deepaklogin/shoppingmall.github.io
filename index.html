<script>
	function text1()
	{
		var t,t1;
		t=document.getElementById("t1").value;
		t1=/^[a-zA-Z ]+$/;
		if(!t.match(t1))
		{
			document.getElementById("s1").innerHTML="Please enter valid name";
			return 'n';
		}
		else
		{
			document.getElementById("s1").innerHTML=" ";
			return 'y';
		}
	}
	function text2()
	{
		var t,t1;
		t=document.getElementById("t2").value;
		t1=/^[a-zA-Z0-9]+\@[a-zA-Z]+\.[a-zA-Z.]{2,6}$/;
		if(!t.match(t1))
		{
			document.getElementById("s2").innerHTML="Please enter valid email id";
			return 'n';
		}
		else
		{
			document.getElementById("s2").innerHTML=" ";
			return 'y';
		}
	}
	function text3()
	{
		var t,t1;
		t=document.getElementById("t3").value;
		t1=/^[0-9]{10,10}$/;
		if(!t.match(t1))
		{
			document.getElementById("s3").innerHTML="Please enter valid phone number";
			return 'n';
		}
		else
		{
			document.getElementById("s3").innerHTML=" ";
			return 'y';
		}
	}
	function text4()
	{
		var t,t1;
		t=document.getElementById("t4").value;
		t1=/^[a-zA-Z,  ]{10,100}$/;
		if(!t.match(t1))
		{
			document.getElementById("s4").innerHTML="Please enter valid address";
			return 'n';
		}
		else
		{
			document.getElementById("s4").innerHTML=" ";
			return 'y';
		}
	}
</script>
